<div class="justify-content-center">
  <form
    action="https://formsubmit.co/4eb669d3837b01510dd0969cfe4da746"
    method="POST"
  >
    <div class="row">
      <div class="form-group col-lg-6">
        <label class="control-label" for="name-input">Name</label>
        <input id="name-input" name="name" class="form-control" required />
      </div>
      <div class="form-group col-lg-6">
        <label class="control-label" for="email-input">Email address</label>
        <input
          id="email-input"
          type="email"
          name="email"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group mt-3">
      <label class="control-label" for="textarea-input">Message</label>
      <textarea
        class="form-control"
        id="textarea-input"
        name="text"
        rows="3"
      ></textarea>
    </div>
    <button
      class="button btn btn-lg btn-danger rounded-pill mt-3"
      type="submit"
    >
      Send
    </button>
  </form>
</div>
